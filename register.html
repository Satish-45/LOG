<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins&amp;display=swap'>
  <link rel="stylesheet" href="../css/loginPageStyle.css">
  <script src="../script/loginPageJavascript.js"></script>


</head>

<body>
  <!-- partial:index.partial.html -->
  <div class="wrapper">
    <div class="login_box">
      <div class="login-header">
        <span>Register</span>
      </div>

      <div class="input_box">
        <input type="text" id="user" class="input-field" required onfocusout="checkemp()">
        <label for="user" class="label">Name</label>
        <i class="bx bx-user icon"></i>
      </div>

      <div class="input_box">
        <input type="text" id="user" class="input-field" required>
        <label for="user" class="label">Username</label>
        <i class="bx bx-user icon"></i>
      </div>

      <div class="input_box">
        <input type="password" id="password" class="input-field" required>
        <label for="password" class="label">Password</label>
        <i class="bx bx-lock-alt icon" id="togglePassword"
          onclick="togglePasswordVisibility('password', 'togglePassword')"></i>
      </div>

      <div class="input_box">
        <input type="password" id="confirmPassword" class="input-field" required>
        <label for="confirmPassword" class="label">Confirm Password</label>
        <i class="bx bx-lock-alt icon" id="toggleConfirmPassword"
          onclick="togglePasswordVisibility('confirmPassword', 'toggleConfirmPassword')"></i>
      </div>


      <div class="input_box">
        <input type="submit" class="input-submit" value="Register">
      </div>

      <div class="register">
        <span>Already have an account? <a href="index.html">Login</a></span>
      </div>
    </div>
  </div>
  <!-- partial -->

</body>

</html>
